name: Build
on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    name: Build jar
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
